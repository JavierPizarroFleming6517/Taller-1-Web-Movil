<!DOCTYPE html>

  <!-- Paleta de Colores -->
  <style>
    :root {

      --color-primary-medium: #8D99AE;
      --color-primary-light: #BDBDBD;
      --color-accent: #EF233C;
      --color-bg: #D90429;
      --color-bg2: #f3f3f3;
      --color-bg3: #ffffff; 
      --color-bg4: #c2c2c2; 
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animate-gradient {
      background: linear-gradient(-45deg, #f5f5f5, #e8e8e8, #f0f0f0, #e5e5e5);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }
  </style>
</head>
<body class="animate-gradient">

  <!-- Header -->

    <nav class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div class="hidden md:flex items-center space-x-6">

          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-[var(--color-primary-dark)] mt-2">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-colors" href="./index.html">Inicio</a>
        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white transition-colors" href="./pokemones.html">Pok√©mon</a>

  <main class="w-full max-w-7xl mx-auto px-3 sm:px-4 py-8 sm:py-12" id="recetas-root">
    <section class="mb-8 sm:mb-10 text-center px-2">

    </div>
  </main>

  <script type="module" src="./js/app.js"></script>
  <script>
    // Men√∫ m√≥vil toggle
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => menu.classList.toggle('hidden'));
    menu?.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => menu.classList.add('hidden'));
    });
  </script>
</body>
</html>
