<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>InfoMóvil – Criptomonedas</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="p-4 sticky top-0 bg-white/90 backdrop-blur border-b">
    <nav class="max-w-5xl mx-auto flex gap-4">
      <a class="font-semibold" href="./index.html">Inicio</a>
      <a href="./pokemones.html">Pokémon</a>
      <a href="./recetas.html">Recetas</a>
      <a href="./anime.html">Anime</a>
      <a class="text-blue-600" href="./cripto.html">Criptomonedas</a>
    </nav>
  </header>

  <main class="max-w-5xl mx-auto p-4 space-y-4" id="crypto-root">
    <h1 class="text-2xl font-bold">Criptomonedas – Top por capitalización</h1>

    <!-- Controles -->
    <section class="flex flex-col sm:flex-row gap-3">
      <div class="flex-1">
        <label class="text-sm block mb-1">Buscar (nombre o símbolo)</label>
        <input id="crypto-search" type="text" class="border rounded-xl p-2 w-full" placeholder="Ej: bitcoin, eth…">
      </div>
      <div>
        <label class="text-sm block mb-1">Ordenar por</label>
        <select id="crypto-sort" class="border rounded-xl p-2 w-full">
          <option value="market_cap">Capitalización</option>
          <option value="price">Precio</option>
          <option value="change">Variación 24h</option>
        </select>
      </div>
      <div class="sm:self-end">
        <button id="crypto-reload" class="px-4 py-2 rounded-xl border shadow-sm">Recargar</button>
      </div>
    </section>

    <!-- Listado -->
    <section id="crypto-list"></section>
  </main>

  <script type="module">
    import "./js/cripto.js";
  </script>
</body>
</html>
