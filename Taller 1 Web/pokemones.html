<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoMóvil - Pokédex</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/app.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 text-slate-900 min-h-screen">
  <!-- Header igual a anime.html -->
  <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-200 shadow-sm">
    <nav class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-8">
          <div class="hidden md:flex space-x-6" id="desktop-menu">
            <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors" href="./index.html">Inicio</a>
            <a class="nav-link text-blue-600 font-semibold border-b-2 border-blue-600" href="./pokemones.html">Pokémon</a>
            <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors" href="./recetas.html">Recetas</a>
            <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors" href="./anime.html">Top Anime</a>
            <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors" href="./cripto.html">Criptomonedas</a>
          </div>
        </div>
        <!-- Menu mobile button -->
        <button id="mobile-menu-btn" class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors" aria-label="Abrir menú">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <!-- Mobile menu -->
      <div id="mobile-menu" class="md:hidden hidden flex-col space-y-2 mt-4 bg-white rounded-lg shadow-lg p-4">
        <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors block" href="./index.html">Inicio</a>
        <a class="nav-link text-blue-600 font-semibold border-b-2 border-blue-600 block" href="./pokemones.html">Pokémon</a>
        <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors block" href="./recetas.html">Recetas</a>
        <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors block" href="./anime.html">Anime</a>
        <a class="nav-link text-gray-600 hover:text-gray-900 transition-colors block" href="./cripto.html">Criptomonedas</a>
      </div>
    </nav>
  </header>


  <main class="max-w-7xl mx-auto px-4 py-8" id="pokemon-root">
    <section class="mb-6">
      <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-yellow-500 via-blue-400 to-blue-600 bg-clip-text text-transparent">
        Pokédex
      </h1>
      <p class="text-base md:text-lg text-gray-600 leading-relaxed mt-1" id="info-count">
        <!-- Aquí se mostrará la cantidad -->
      </p>
    </section>
    <section class="mb-8">
      <div class="flex flex-col sm:flex-row gap-2 md:gap-4 w-full md:w-auto">
        <!-- Aquí podrías agregar controles de búsqueda/orden si los necesitas -->
      </div>
    </section>
    <div id="pokemon-info" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6 w-full max-w-6xl">
      Cargando...
    </div>
    <div id="controls" class="flex gap-4 mt-6"> 
      <button id="prev" class="px-4 py-2 bg-gray-400 text-white rounded-lg disabled:opacity-50">Anterior</button>
      <button id="next" class="px-4 py-2 bg-blue-500 text-white rounded-lg disabled:opacity-50">Siguiente</button>
    </div>
  </main>

</body>
</body>
