<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>InfoMóvil - Criptomonedas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    :root {
      --color-primary-dark: #2B2D42;
      --color-primary-medium: #8D99AE;
      --color-primary-light: #BDBDBD;
      --color-accent: #EF233C;
      --color-bg: #D90429;
      --color-bg2: #f3f3f3;
      --color-bg3: #ffffff;
      --color-bg4: #c2c2c2;
    }
  </style>

</head>
<body style="background: linear-gradient(135deg, var(--color-bg3), var(--color-bg4));">
  
  <header class="w-full bg-[var(--color-primary-dark)] py-4 shadow-lg sticky top-0 z-50">
    <nav class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
      <div class="hidden md:flex items-center space-x-6">
        <a class="text-gray-300 hover:text-white transition-colors" href="./index.html">Inicio</a>
        <a class="text-gray-300 hover:text-white transition-colors" href="./pokemones.html">Pokémon</a>
        <a class="text-gray-300 hover:text-white transition-colors" href="./recetas.html">Recetas</a>
        <a class="text-gray-300 hover:text-white transition-colors" href="./anime.html">Top Anime</a>
        <a class="text-white font-bold border-b-2 border-[var(--color-accent)] pb-1" href="./cripto.html">Criptomonedas</a>
      </div>

      <div class="md:hidden">
        <button id="mobile-menu-btn" class="p-2 rounded-md text-gray-300 hover:bg-white/10" aria-label="Abrir menú">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
        </button>
      </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-[var(--color-primary-dark)] mt-2">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white" href="./index.html">Inicio</a>
        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white" href="./pokemones.html">Pokémon</a>
        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white" href="./recetas.html">Recetas</a>
        <a class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-white/10 hover:text-white" href="./anime.html">Top Anime</a>
        <a class="block px-3 py-2 rounded-md text-base font-medium text-white bg-white/10" href="./cripto.html">Criptomonedas</a>
      </div>
    </div>
  </header>

  <main class="w-full max-w-7xl mx-auto px-4 py-12" id="crypto-root">
    <section class="mb-10 text-center">
      <h1 class="text-4xl font-bold text-[var(--color-primary-dark)] md:text-5xl">Criptomonedas – Top por Capitalización</h1>
      <p class="mt-2 text-lg font-semibold text-[var(--color-primary-dark]">
        Consulta las principales criptomonedas, filtra y ordena por sus métricas clave.
      </p>
    </section>

    <section class="mb-10 flex justify-center">
      <div class="flex flex-col sm:flex-row items-center gap-4 w-full max-w-xl">
        <input id="crypto-search" type="text" class="w-full rounded-xl border-gray-300 bg-white/80 px-4 py-2 text-[var(--color-primary-dark)] shadow-sm transition-all placeholder:text-gray-400 focus:border-[var(--color-accent)] focus:ring-[var(--color-accent)]" placeholder="Buscar (nombre o símbolo)...">
        <select id="crypto-sort" class="w-full sm:w-56 rounded-xl border-gray-300 bg-white/80 px-4 py-2 text-[var(--color-primary-dark)] shadow-sm transition-all focus:border-[var(--color-accent)] focus:ring-[var(--color-accent)]">
          <option value="market_cap">Capitalización</option>
          <option value="price">Precio</option>
          <option value="change">Variación 24h</option>
        </select>
        <button id="crypto-reload" class="px-6 py-2 bg-gray-300 text-[var(--color-primary-dark)] font-semibold rounded-lg shadow-md transition-all hover:bg-gray-400 whitespace-nowrap">Recargar</button>
      </div>
    </section>

    <section id="crypto-list">
      <div class="text-center text-lg text-[var(--color-primary-dark)]">Cargando datos...</div>
    </section>
    
  </main>

  
  <script src="./js/app.js" type="module"></script>
  
  <script>
    // Menú móvil toggle
    const btn = document.getElementById('mobile-menu-btn');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
  </body>
</html>
